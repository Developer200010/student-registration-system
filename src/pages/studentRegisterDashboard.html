<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS</title>
    <link rel="stylesheet" href="../output.css">
  <link rel="icon" href="../../public/image/favicon.svg" type="image/png" />

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            color: white;
            border: 2px solid white;
            margin-top: 5px;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #606060;
        }
    </style>
</head>

<body class="bg-black text-white">
    <section class="flex flex-wrap justify-between md:flex-nowrap gap-4 p-3 w-full h-screen">
        <figure class="border-2 w-full md:w-1/2 text-center p-4 rounded-md ">
            <h4>Student Details</h4>
            <hr class="text-white">
            <form action="" class="mt-7" id="studentForm">
                <div class="flex flex-col items-start mb-4">
                    <label for="name" class="text-left mb-1">Student name</label>
                    <input type="text" id="studentName" placeholder="Enter Student Name" class="inp">
                </div>

                <div class="flex flex-col items-start mb-4">
                    <label for="id" class="text-left mb-1"> student ID</label>
                    <input type="text" id="studentId" placeholder="Enter Student ID" class="inp">
                </div>
                <div class="flex flex-col items-start mb-4">
                    <label for="email" class="text-left mb-1">email ID</label>
                    <input type="email" id="email" placeholder="Enter Student Email" class="inp">
                </div>
                <div class="flex flex-col items-start mb-4">
                    <label for="contact" class="text-left mb-1">Contact No</label>
                    <input type="text" id="contact" placeholder="Enter Student Contact" class="inp">
                </div>
                <button type="submit" class="btn" id="submitBtn">Register</button>
            </form>
        </figure>
        <figure class="border-2 w-full md:w-1/2 text-center p-4 rounded-md overflow-y-auto max-h-screen">
            <h4>Student Data</h4>
            <hr class="text-white">

            <div class="overflow-auto max-h-[80vh]">
                <table class="min-w-full">
                    <thead>
                        <tr>
                            <th>Student name</th>
                            <th>Student ID</th>
                            <th>Email ID</th>
                            <th>Contact No</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- many rows here -->
                    </tbody>
                </table>
            </div>
        </figure>


    </section>
    <script src="../script.js"></script>
</body>

</html>
